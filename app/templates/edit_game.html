<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ game.title }} - GameDex</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-indigo-600">ðŸŽ² GameDex</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/"
                        class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/games"
                        class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Games</a>
                    <a href="/games/new"
                        class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Add
                        Game</a>
                    <a href="/recommend"
                        class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Recommendations</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Game</h1>
                <p class="text-gray-600">Update the details for "{{ game.title }}". You can also use AI to autofill
                    missing information!</p>
            </div>

            <form method="POST" action="/games/{{ game.id }}" class="space-y-6">
                <!-- Game Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        Game Title *
                    </label>
                    <input type="text" id="title" name="title" required value="{{ game.title }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="e.g., Catan, Ticket to Ride, Pandemic">
                </div>

                <!-- Player Count -->
                <div>
                    <label for="player_count" class="block text-sm font-medium text-gray-700 mb-2">
                        Player Count
                    </label>
                    <input type="text" id="player_count" name="player_count" value="{{ game.player_count or '' }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="e.g., 2-4 players, 3-6 players">
                </div>

                <!-- Game Type -->
                <div>
                    <label for="game_type" class="block text-sm font-medium text-gray-700 mb-2">
                        Game Type
                    </label>
                    <select id="game_type" name="game_type"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select a game type</option>
                        <option value="Strategy" {% if game.game_type=="Strategy" %}selected{% endif %}>Strategy
                        </option>
                        <option value="Party" {% if game.game_type=="Party" %}selected{% endif %}>Party</option>
                        <option value="Cooperative" {% if game.game_type=="Cooperative" %}selected{% endif %}>
                            Cooperative</option>
                        <option value="Deck Building" {% if game.game_type=="Deck Building" %}selected{% endif %}>Deck
                            Building</option>
                        <option value="Worker Placement" {% if game.game_type=="Worker Placement" %}selected{% endif %}>
                            Worker Placement</option>
                        <option value="Area Control" {% if game.game_type=="Area Control" %}selected{% endif %}>Area
                            Control</option>
                        <option value="Deduction" {% if game.game_type=="Deduction" %}selected{% endif %}>Deduction
                        </option>
                        <option value="Economic" {% if game.game_type=="Economic" %}selected{% endif %}>Economic
                        </option>
                        <option value="Adventure" {% if game.game_type=="Adventure" %}selected{% endif %}>Adventure
                        </option>
                        <option value="Family" {% if game.game_type=="Family" %}selected{% endif %}>Family</option>
                        <option value="Other" {% if game.game_type=="Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <!-- Playtime -->
                <div>
                    <label for="playtime" class="block text-sm font-medium text-gray-700 mb-2">
                        Playtime
                    </label>
                    <input type="text" id="playtime" name="playtime" value="{{ game.playtime or '' }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="e.g., 30-60 minutes, 2-3 hours">
                </div>

                <!-- Complexity -->
                <div>
                    <label for="complexity" class="block text-sm font-medium text-gray-700 mb-2">
                        Complexity
                    </label>
                    <select id="complexity" name="complexity"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select complexity level</option>
                        <option value="Easy" {% if game.complexity=="Easy" %}selected{% endif %}>Easy</option>
                        <option value="Medium" {% if game.complexity=="Medium" %}selected{% endif %}>Medium</option>
                        <option value="Hard" {% if game.complexity=="Hard" %}selected{% endif %}>Hard</option>
                        <option value="Expert" {% if game.complexity=="Expert" %}selected{% endif %}>Expert</option>
                    </select>
                </div>

                <!-- Rating -->
                <div>
                    <label for="rating" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Rating (1-10)
                    </label>
                    <input type="number" id="rating" name="rating" min="1" max="10" value="{{ game.rating or '' }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Rate from 1 to 10">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter a description of the game...">{{ game.description or '' }}</textarea>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 pt-6">
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-lg font-medium transition-colors">
                        ðŸ’¾ Save Changes
                    </button>
                    <a href="/games/{{ game.id }}"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 px-6 rounded-lg font-medium text-center transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
